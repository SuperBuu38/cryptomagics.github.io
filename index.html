<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing NFTs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2e2e2e; /* Fond gris foncé */
            color: #f0f0f0; /* Texte blanc cassé */
            font-family: 'Roboto', sans-serif; /* Police moderne et lisible */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-align: center;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            background-color: #000; /* Arrière-plan noir */
            color: #f0f0f0; /* Texte blanc cassé */
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
            width: 250px; /* Réduction de la largeur */
            text-align: center;
        }
        input::placeholder {
            color: #555; /* Placeholder gris */
            opacity: 1;
        }
        button {
            background-color: #000; /* Bouton noir */
            color: #fff; /* Texte blanc */
            border: 2px solid #4aa3df; /* Bordure bleue clair */
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            width: 250px; /* Réduction de la largeur du bouton */
        }
        button:hover {
            background-color: #4aa3df; /* Fond bleu clair au survol */
            color: #000; /* Texte noir au survol */
            border-color: #fff; /* Bordure blanche au survol */
        }
        select {
            cursor: pointer;
        }
        table {
            width: 90%;
            margin-top: 15px;
            border-collapse: collapse;
            background-color: #3a3a3a; /* Fond des cellules en gris moyen */
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px 15px;
            border-bottom: 1px solid #4aa3df; /* Bordure bleue clair */
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #444; /* En-tête gris foncé */
            color: #f0f0f0;
            text-transform: uppercase;
            font-weight: bold;
        }
        td {
            color: #d0d0d0; /* Texte légèrement plus gris pour contraste */
        }
        td a {
            color: #4aa3df; /* Liens en bleu clair */
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
            color: #247BA0; /* Liens bleu foncé au survol */
        }
        @media (max-width: 768px) {
            table {
                width: 100%; /* Table à 100% sur petits écrans */
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rarityOrder = ['N/A', 'Common', 'Uncommon', 'Rare', 'Epic', 'Legendary'];

            function fetchAllNFTs(walletName, schemaFilter, collectionName) {
                const apiUrl = 'https://wax.api.atomicassets.io/atomicassets/v1/assets';
                const owner = walletName;
                const order = 'asc';
                const sort = 'name';
                const schemaParam = schemaFilter ? `&schema_name=${schemaFilter}` : '';
                const collectionParam = collectionName ? `&collection_name=${collectionName}` : '';
                const nftEntries = [];

                function fetchPage(page) {
                    const url = `${apiUrl}?owner=${owner}&page=${page}&order=${order}&sort=${sort}${schemaParam}${collectionParam}`;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data.data.length === 0) {
                                displayNFTs();
                                return;
                            }
                            nftEntries.push(...data.data);
                            if (data.next_page !== null) {
                                fetchPage(page + 1);
                            } else {
                                displayNFTs();
                            }
                        })
                        .catch(error => console.error('Erreur lors de la requête API :', error));
                }

                function displayNFTs() {
                    const nftsTable = document.getElementById('nfts-table');
                    nftsTable.querySelector('tbody').innerHTML = '';
                    const nftCounts = new Map();

                    nftEntries.forEach(nft => {
                        const rarity = nft.data && nft.data.rarity ? nft.data.rarity : 'N/A';
                        const templateId = nft.template.template_id;
                        const nftName = nft.name.replace(/\s+/g, '-');
                        const key = `${nft.owner}|${nftName}|${templateId}|${rarity}`;
                        nftCounts.set(key, (nftCounts.get(key) || 0) + 1);
                    });

                    const sortedEntries = Array.from(nftCounts).sort((a, b) => {
                        const rarityA = a[0].split('|')[3];
                        const rarityB = b[0].split('|')[3];
                        return rarityOrder.indexOf(rarityA) - rarityOrder.indexOf(rarityB);
                    });

                    sortedEntries.forEach(([key, count]) => {
                        const [owner, name, templateId, rarity] = key.split('|');
                        const collectionName = document.getElementById('collection-input').value;
                        const templateLink = `https://atomichub.io/explorer/template/wax-mainnet/${collectionName}/${name}_${templateId}`;
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${owner}</td>
                            <td>${name}</td>
                            <td><a href="${templateLink}" target="_blank">${templateId}</a></td>
                            <td>${rarity}</td>
                            <td>${count}</td>
                        `;
                        nftsTable.querySelector('tbody').appendChild(row);
                    });
                }

                fetchPage(1);
            }

            function startFetching() {
                const walletName = document.getElementById('wallet-input').value;
                if (walletName.trim() !== '') {
                    const schemaFilter = document.getElementById('schema-input').value;
                    const collectionName = document.getElementById('collection-input').value;
                    fetchAllNFTs(walletName, schemaFilter, collectionName);
                } else {
                    alert('Enter a wallet name');
                }
            }

            document.getElementById('start-button').addEventListener('click', startFetching);
            document.getElementById('refresh-button').addEventListener('click', function() {
                location.reload();
            });
        });
    </script>
</head>
<body>
    <h1>By SuperBuu</h1>

    <label for="wallet-input">Wallet :</label>
    <input type="text" id="wallet-input" placeholder="Enter the Wallet name">

    <label for="schema-input">Schema Name :</label>
    <input type="text" id="schema-input" placeholder="Enter the schema name">

    <label for="collection-input">Collection name :</label>
    <select id="collection-input">
        <option value="">-- Select a Collection --</option>
        <option value="colosseum555">colosseum555</option>
    </select>

    <button id="start-button">Start</button>
    <button id="refresh-button">Refresh</button>

    <table id="nfts-table">
        <thead>
            <tr>
                <th>Wallet</th>
                <th>NFT Name</th>
                <th>Template ID</th>
                <th>Rarity</th>
                <th>Duplicates</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
