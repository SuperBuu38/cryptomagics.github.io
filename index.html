<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing NFTs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Style inchangé */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212; 
            color: #e0e0e0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
        }
        label {
            margin-top: 10px;
            font-weight: 600;
            display: block;
            color: #ffffff;
            text-align: center;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        input, select {
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: none;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
        }
        input::placeholder {
            color: #777;
        }
        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background-color: #008c9e;
        }
        select {
            cursor: pointer;
        }
        table {
            width: 100%;
            max-width: 1000px;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #333;
            color: #e0e0e0;
            text-transform: uppercase;
            font-weight: 600;
        }
        td {
            color: #b0b0b0;
        }
        td a {
            color: #00bcd4;
            text-decoration: none;
        }
        td a:hover {
            text-decoration: underline;
        }
        tbody {
            max-height: 500px;
            overflow-y: auto;
            display: block;
        }
        tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        thead, tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 22px;
            }
            table {
                width: 100%;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rarityOrder = ['N/A', 'Common', 'Uncommon', 'Rare', 'Epic', 'Legendary'];

            function fetchAllNFTs(walletName, collectionName) {
                const apiUrl = 'https://wax.api.atomicassets.io/atomicassets/v1/assets';
                const owner = walletName;
                const order = 'asc';
                const sort = 'name';
                const collectionParam = collectionName ? `&collection_name=${collectionName}` : '';
                const nftEntries = [];

                function fetchPage(page) {
                    const url = `${apiUrl}?owner=${owner}&page=${page}&order=${order}&sort=${sort}${collectionParam}`;
                    fetch(url)
                        .then(response => response.json())
                        .then(data => {
                            if (data.data.length === 0) {
                                displayNFTs();
                                return;
                            }
                            nftEntries.push(...data.data);
                            if (data.next_page !== null) {
                                fetchPage(page + 1);
                            } else {
                                displayNFTs();
                            }
                        })
                        .catch(error => console.error('Erreur lors de la requête API :', error));
                }

             

                function fetchTemplatePrice(templateId) {
    const priceUrl = `https://wax.api.atomicassets.io/atomicmarket/v1/sales/templates?template_id=${templateId}&symbol=WAX`;
    return fetch(priceUrl)
        .then(response => response.json())
        .then(data => {
            if (data.data.length > 0) {
                const saleLink = `https://wax.atomichub.io/market/sale/${data.data[0].sale_id}`;
                const minPrice = (data.data[0].price.amount / Math.pow(10, 8)).toFixed(2); // Conversion et formatage du prix en WAX
                return { minPrice, saleLink };
            } else {
                return { minPrice: 'N/A', saleLink: '' };
            }
        })
        .catch(() => ({ minPrice: 'N/A', saleLink: '' }));
}


                async function displayNFTs() {
                    const nftsTable = document.getElementById('nfts-table');
                    nftsTable.querySelector('tbody').innerHTML = '';
                    const nftCounts = new Map();

                    for (const nft of nftEntries) {
                        const rarity = nft.data && nft.data.rarity ? nft.data.rarity : 'N/A';
                        const templateId = nft.template.template_id;
                        const nftName = nft.name.replace(/\s+/g, '-');
                        const key = `${nft.owner}|${nftName}|${templateId}|${rarity}`;
                        nftCounts.set(key, (nftCounts.get(key) || 0) + 1);
                    }

                    const sortedEntries = Array.from(nftCounts).sort((a, b) => {
                        const rarityA = a[0].split('|')[3];
                        const rarityB = b[0].split('|')[3];
                        return rarityOrder.indexOf(rarityA) - rarityOrder.indexOf(rarityB);
                    });

                    for (const [key, count] of sortedEntries) {
                        const [owner, name, templateId, rarity] = key.split('|');
                        const collectionName = document.getElementById('collection-input').value;
                        const templateLink = `https://atomichub.io/explorer/template/wax-mainnet/${collectionName}/${name}_${templateId}`;
                        
                        const { minPrice, saleLink } = await fetchTemplatePrice(templateId); // Fetch du prix minimum et lien de vente

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${owner}</td>
                            <td>${name}</td>
                            <td><a href="${templateLink}" target="_blank">${templateId}</a></td>
                            <td>${rarity}</td>
                            <td>${count}</td>
                            <td>${minPrice} WAX <br><a href="${saleLink}" target="_blank">Sale Link</a></td>
                        `;
                        nftsTable.querySelector('tbody').appendChild(row);
                    }
                }

                fetchPage(1);
            }

            function startFetching() {
                const walletName = document.getElementById('wallet-input').value;
                if (walletName.trim() !== '') {
                    const collectionName = document.getElementById('collection-input').value;
                    fetchAllNFTs(walletName, collectionName);
                } else {
                    alert('Enter a wallet name');
                }
            }

            document.getElementById('start-button').addEventListener('click', startFetching);
            document.getElement
            document.getElementById('start-button').addEventListener('click', startFetching);
            document.getElementById('refresh-button').addEventListener('click', function() {
                location.reload();
            });
        });
    </script>
</head>
<body>
    <h1>By SuperBuu</h1>

    <div class="input-container">
        <label for="wallet-input">Wallet :</label>
        <input type="text" id="wallet-input" placeholder="Enter the Wallet name">

        <label for="collection-input">Collection name :</label>
        <select id="collection-input">
            <option value="">-- Select a Collection --</option>
            <option value="colosseum555">colosseum555</option>
            <option value="metabattler">metabattler</option>
        </select>
    </div>

    <button id="start-button">Start</button>
    <button id="refresh-button">Refresh</button>

    <table id="nfts-table">
        <thead>
            <tr>
                <th>Wallet</th>
                <th>NFT Name</th>
                <th>Template ID</th>
                <th>Rarity</th>
                <th>Duplicates</th>
                <th>Price & Sale Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
